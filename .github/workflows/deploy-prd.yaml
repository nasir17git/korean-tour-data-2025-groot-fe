name: ðŸš€ Groot Frontend PRD Pipeline

on:
  push:
  workflow_dispatch:
    inputs:
      commit:
        description: "8ìžë¦¬ short SHA (ë¹„ì›Œë‘ë©´ ë¸Œëžœì¹˜ì˜ ìµœì‹  ì»¤ë°‹)"
        required: false

# OIDC token permissions
permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TARGET_EC2_TAG: 'prd'
  SERVICE_URL: 'https://www.groot.live'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # âœ… ê³µí†µ checkout: ì´ë²¤íŠ¸ë³„ë¡œ SHA ê²°ì •
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}

    # âœ… SHA ê³„ì‚° (PRì´ë©´ head.sha, ìˆ˜ë™ì´ë©´ ìž…ë ¥ê°’ or HEAD)
    - name: Resolve commit SHA
      id: resolve_sha
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          FULL_SHA="${{ github.event.pull_request.head.sha }}"
        else
          if [ -n "${{ github.event.inputs.commit }}" ]; then
            FULL_SHA=$(git rev-parse ${{ github.event.inputs.commit }})
          else
            FULL_SHA=$(git rev-parse HEAD)
          fi
        fi
        SHORT_SHA=$(echo $FULL_SHA | cut -c1-8)
        echo "Using commit: $FULL_SHA ($SHORT_SHA)"
        echo "full_sha=$FULL_SHA" >> $GITHUB_OUTPUT
        echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build application
      run: yarn build
      env:
        NEXT_PUBLIC_API_BASE_URL: https://be-prd.groot.live/api/v1

    # âœ… ë°°í¬ìš© tar.gz ìƒì„±
    - name: Create deployment archive
      run: |
        tar -czf fe-deploy.tar.gz \
          .next \
          public \
          package.json \
          yarn.lock \
          next.config.ts

    # AWS OIDC ê¸°ë°˜ ìž„ì‹œí† í° ë°œê¸‰
    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::827604627136:role/groot-git
        aws-region: ap-northeast-2

    - name: Upload fe-deploy.tar.gz to S3
      run: aws s3 cp fe-deploy.tar.gz s3://groot-fe-preview/frontend/fe-deploy.tar.gz

    - name: Find target instance-id by tag
      id: find
      run: |
        IID=$(aws ec2 describe-instances \
          --filters "Name=tag:env,Values=${{ env.TARGET_EC2_TAG }}" "Name=instance-state-name,Values=running" \
          --query "Reservations[].Instances[].InstanceId" --output text)
        if [ -z "$IID" ]; then
          echo "No running instance found with tag=env=${TARGET_EC2_TAG}" >&2
          exit 1
        fi
        echo "instance_id=$IID" >> $GITHUB_OUTPUT

    - name: Send deploy command via SSM
      id: ssm
      run: |
        CMD_ID=$(aws ssm send-command \
          --instance-ids "${{ steps.find.outputs.instance_id }}" \
          --document-name "AWS-RunShellScript" \
          --comment "Deploy groot frontend dev via SSM" \
          --parameters commands='[
            "set -e",
            "aws s3 cp s3://groot-fe-preview/frontend/deploy-fe.sh /home/ec2-user/groot/deploy-fe.sh",
            "chmod +x /home/ec2-user/groot/deploy-fe.sh",
            "/home/ec2-user/groot/deploy-fe.sh"
            ]' \
          --query "Command.CommandId" --output text)
        echo "command_id=$CMD_ID" >> $GITHUB_OUTPUT

    - name: Wait for command to finish
      run: |
        for i in $(seq 1 60); do
          STATUS=$(aws ssm get-command-invocation \
            --command-id "${{ steps.ssm.outputs.command_id }}" \
            --instance-id "${{ steps.find.outputs.instance_id }}" \
            --query "Status" --output text || true)
          echo "SSM status: $STATUS"
          case "$STATUS" in
            Success) exit 0 ;;
            Failed|Cancelled|TimedOut) 
              echo "SSM command failed: $STATUS"
              # ì‹¤íŒ¨ ì‹œ ì¶œë ¥ ë‚´ìš© ê°€ì ¸ì™€ì„œ ë§ˆì§€ë§‰ 10ì¤„ë§Œ ì¶œë ¥
              OUTPUT=$(aws ssm get-command-invocation \
                --command-id "${{ steps.ssm.outputs.command_id }}" \
                --instance-id "${{ steps.find.outputs.instance_id }}" \
                --query "StandardOutputContent" --output text || echo "No output")
              ERROR=$(aws ssm get-command-invocation \
                --command-id "${{ steps.ssm.outputs.command_id }}" \
                --instance-id "${{ steps.find.outputs.instance_id }}" \
                --query "StandardErrorContent" --output text || echo "No error")
              echo "=== COMMAND OUTPUT (last 10 lines) ==="
              echo "$OUTPUT" | tail -10
              echo "=== COMMAND ERROR (last 10 lines) ==="
              echo "$ERROR" | tail -10
              exit 1 ;;
          esac
          sleep 5
        done
        echo "Timeout waiting for SSM command" >&2
        exit 1

    # âœ… ë°°í¬ëœ URL ì •ìƒ ì‘ë‹µ í™•ì¸ (5ë¶„ ë™ì•ˆ 10ì´ˆ ê°„ê²© ìž¬ì‹œë„)
    - name: Verify deployed URL
      run: |
        URL="${{ env.SERVICE_URL }}"

        echo "ðŸ” ë°°í¬ ê²€ì¦ ì‹œìž‘: ${URL}"
        ATTEMPTS=30   # 30íšŒ * 10ì´ˆ = 5ë¶„
        COUNT=0

        while [ $COUNT -lt $ATTEMPTS ]; do
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${URL}" || echo "000")
          echo "Attempt $((COUNT+1)) â†’ HTTP $STATUS_CODE"

          if [ "$STATUS_CODE" = "200" ]; then
            echo "âœ… ê²€ì¦ ì„±ê³µ! HTTP 200"
            exit 0
          fi

          COUNT=$((COUNT+1))
          echo "â³ 10ì´ˆ í›„ ìž¬ì‹œë„..."
          sleep 10
        done

        echo "âŒ ê²€ì¦ ì‹¤íŒ¨! 5ë¶„ ë™ì•ˆ HTTP 200 ì‘ë‹µì„ ë°›ì§€ ëª»í–ˆìŠµë‹ˆë‹¤."
        exit 1

    - name: Write deployment summary
      run: |
        SHORT_SHA="${{ steps.resolve_sha.outputs.short_sha }}"
        URL="${{ env.SERVICE_URL }}"

        echo "## ðŸš€ í”„ë¡ íŠ¸ì—”ë“œ ë°°í¬ ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "| í•­ëª© | ê°’ |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| PR ë²ˆí˜¸ | #${{ github.event.pull_request.number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ì œëª© | ${{ github.event.pull_request.title }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ë¸Œëžœì¹˜ | ${{ github.head_ref }} |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| í•­ëª© | ê°’ |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| ë¸Œëžœì¹˜ | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
        fi
